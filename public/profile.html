<!DOCTYPE html>
<html ng-app='whiteboard'>
  <head>
  <link rel="stylesheet" href="css/bootstrap-button.css">
    <link rel='stylesheet' href='css/boardstyle.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
    <style>
    </style>
  </head>
  <body>
    <div ng-controller="ProfileCtrl">
      <div class="profile">
        <ul>
          <li ng-repeat="bookmark in bookmarks">{{bookmark.name}}
            <button ng-click="getBookmark(bookmark.url)">Go to Board</button>
          </li>
        </ul>
      </div>
      <div class="todo">
        <ul>
          <li ng-repeat="todo in todos">{{todo}}</li>
        </ul>
      </div>
      <input type="text" ng-model="bookmarkedboard">
      <button ng-click="createBoard(bookmarkedboard)">New Board</button>
    </div>
  </body>
  <script src="http://simplewebrtc.com/latest.js"></script>
  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
  <script src="lib/jquery.event.drag-2.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
  <script src="js/services.js"></script>
  <script src="js/chat.js"></script>
  <script src='js/profile.js'></script>
  <script src='js/whiteboard.js'></script>
</html>
